<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    {% load bootstrap4 %}
    {% load static %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Your custom CSS -->
</head>
<body>

<header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h5">Welcome to My Blog</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'polls:home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'polls:edit_profile' %}">Редактировать профиль</a>  <!-- Link to edit profile -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'polls:logout' %}">Выйти</a>  <!-- Link to logout -->
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'polls:register' %}">Регистрация</a>  <!-- Link to registration -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'polls:login' %}">Вход</a>  <!-- Link to login -->
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="container my-4">
    {% bootstrap_messages %}
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
